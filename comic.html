  <div class="files" id="files"></div>

  <script src="https://jacg33.github.io/comic-reader/zip-full.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", e => {

      fetch("https://jacg33.github.io/comic-reader/Eternals 001.cbr").then(resBlob => resBlob.blob()).then(resBlob => {

        const da = new zip.ZipReader(new zip.BlobReader(resBlob)).getEntries()
        da.then(res => {

          res.forEach(async entry => {
            const blobURL = URL.createObjectURL(await entry.getData(new zip.BlobWriter()))
            const img = document.createElement("img")
            img.src = blobURL
            img.loading = "lazy"
            img.style.width = "500px"
            img.style.margin = "auto"

            document.querySelector("#files").append(img)
          });

        })

      })


    })


  </script>
